<!-- Modal -->
<div class="modal fade" [ngClass]="{'show': openModal}" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" (click)='closeModalClick($event)'>
    <div class="modal-dialog" role="document">
        <div class="modal-content" (click)='doNothing($event)'>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contact Details Submitted</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='closeModalClick($event)'>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">Name:</div>
                    <div class="col-md-8">{{ name }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Email:</div>
                    <div class="col-md-8">{{ email }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Subject:</div>
                    <div class="col-md-8">{{ subject }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Message:</div>
                    <div class="col-md-8">{{ message }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop fade" [ngClass]="{'show': openModal}"></div>
