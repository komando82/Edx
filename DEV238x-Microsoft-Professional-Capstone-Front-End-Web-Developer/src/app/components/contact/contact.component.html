<div class="container">
    <div class="contact-heading">
        <h2>Contact Us</h2>
    </div>
    <div class="row contact-page">
        <div class="col-md-6">
            <contact-form
                (onSubmitForm)="onSubmitForm($event)"
            ></contact-form>
        </div>

        <div class="col-md-6 contact-info">
            <div class="form-group">Have question about Grocery Cloud? Feel free to contact us!</div>
            <div class="form-group"></div>
            <div class="form-group">Email: <a href="mailto:grocerycloud@outlook.com">grocerycloud@outlook.com</a></div>
            <div class="form-group">Phone: <a href="tel:+123-456-7890">+123-456-7890</a></div>
        </div>
    </div>
</div>

<contact-modal
    [name]="name"
    [email]="email"
    [subject]="subject"
    [message]="message"
    [openModal]="openModal"
    (onCloseModal)="onCloseModal($event)"
></contact-modal>
