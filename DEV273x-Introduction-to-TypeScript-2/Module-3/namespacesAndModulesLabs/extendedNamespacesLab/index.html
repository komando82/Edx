<html>
    <body>

        <script>
            array1 = [
                1,
                2,
                3,
                4,
                5
            ];
            array2 = [
                6,
                7,
                8,
                9,
                10
            ];
        </script>

        <button onclick="callArrayUtil('reverseArray', array1)">Reverse Array</button>
        <button onclick="callArrayUtil('lastItemOfArray', array1)">Last Item of Array</button>
        <button onclick="callArrayUtil('firstItemOfArray', array1)">First Item of Array</button>
        <button onclick="callArrayUtil('concatenateArray', array1, array2)">Concatenate Array</button>

        <div id="output" style="width:100%;"></div>

        <script src='extendedNamespacesLab.js'></script>

        <script>
            function callArrayUtil(util, array, array2 = null) {
                document.getElementById("output").innerHTML = ArrayUtilities[util](array, array2).toString()
            }
            document.getElementById("output").innerHTML = array1.toString();
        </script>


    </body>
</html>
